<div *ngIf="hero" class="hero_name">
  <h2 id="neki">{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name">
  </div>

  <table style="width:50%" id="hero-table">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Hero ID</th>
    </tr>
    <tr>
      <td>{{ hero.name }}</td>
      <td>Smith</td>
      <td>{{ hero.id }}</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>
</div>



<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
